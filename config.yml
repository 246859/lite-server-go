# Http服务器配置
server:
  port: 8080
  mode: dev

# Zap日志配置
zap:
  prefix: Lite-Blog-Server
  timeFormat: 2006/01/02 - 15:04:05.00000
  level: debug
  caller: true
  stackTrace: false
  encode: console
  # 日志输出到哪里 file | console | both
  writer: both
  logFile:
    maxSize: 20
    backups: 5
    compress: true
    output:
      - "./log/output.log"

# 数据库配置
database:
  main:
    enable: true
    type: Mysql
    ip: 192.168.48.134
    port: 3306
    dbName: liteserver
    config: charset=utf8mb4&parseTime=True&loc=Local
    username: root
    password: wyh246859
    maxIdleCons: 20
    maxOpenCons: 20

#Redis配置
redis:
  ip: 192.168.48.134
  port: 6379
  Password: wyh246859
  options:
    maxRetries: 3
    minIdleConns: 6

#Jwt配置
jwt:
  signKey: vegetable-programmer
  accessExpiredTime: 2
  refreshExpiredTime: 24*5
  issuer: lite-blog-server

